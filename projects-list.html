<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Siddhant Navele</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            padding: 40px 20px;
        }

        .header {
            max-width: 1200px;
            margin: 0 auto 60px;
            text-align: center;
        }

        .back-link {
            position: absolute;
            top: 40px;
            left: 40px;
            color: #00ff88;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #00ffcc;
        }

        .page-title {
            font-size: 3rem;
            font-weight: bold;
            color: #00ffcc;
            margin-bottom: 20px;
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 40px;
        }

        .filters {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            background-color: #2a2a2a;
            color: #ccc;
            border: 1px solid #404040;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background-color: #00aa44;
            color: white;
            border-color: #00aa44;
        }

        .projects-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .project-card {
            background-color: #2a2a2a;
            border-radius: 12px;
            padding: 30px;
            border: 1px solid #404040;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: project-fade-in 0.8s ease-in-out forwards;
        }

        .project-card:nth-child(1) { animation-delay: 0.1s; }
        .project-card:nth-child(2) { animation-delay: 0.2s; }
        .project-card:nth-child(3) { animation-delay: 0.3s; }
        .project-card:nth-child(4) { animation-delay: 0.4s; }
        .project-card:nth-child(5) { animation-delay: 0.5s; }
        .project-card:nth-child(6) { animation-delay: 0.6s; }

        @keyframes project-fade-in {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .project-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #00ffcc;
            margin-bottom: 5px;
        }

        .project-status {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-completed {
            background-color: #00aa44;
            color: white;
        }

        .status-ongoing {
            background-color: #ff9500;
            color: white;
        }

        .status-planned {
            background-color: #666;
            color: white;
        }

        .project-date {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 15px;
        }

        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tech-tag {
            background-color: #404040;
            color: #ccc;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .project-description {
            color: #ccc;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .project-actions {
            display: flex;
            gap: 12px;
        }

        .btn-small {
            padding: 10px 18px;
            background-color: #00aa44;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
            flex: 1;
            text-align: center;
        }

        .btn-small:hover {
            background-color: #00cc55;
        }

        .btn-secondary {
            background-color: #404040;
        }

        .btn-secondary:hover {
            background-color: #555;
        }

        .no-projects {
            text-align: center;
            color: #888;
            font-style: italic;
            margin: 60px 0;
        }

        .error-message {
            color: #ff6b6b;
            font-style: italic;
            margin: 20px 0;
            text-align: center;
        }

        .loading {
            text-align: center;
            color: #888;
            margin: 60px 0;
        }

        @media (max-width: 768px) {
            .back-link {
                position: static;
                display: block;
                text-align: center;
                margin-bottom: 30px;
            }

            .page-title {
                font-size: 2.5rem;
            }

            .projects-grid {
                grid-template-columns: 1fr;
                padding: 10px;
            }

            .project-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Portfolio</a>
    
    <div class="header">
        <h1 class="page-title">All Projects</h1>
        <p class="page-subtitle">A comprehensive collection of my work and experiments</p>
    </div>

    <div class="filters" id="filters-container">
        <div class="filter-btn active" data-filter="all">All Projects</div>
    </div>

    <div class="projects-grid" id="projects-grid">
        <div class="loading">Loading projects...</div>
    </div>

    <script>
        let allProjects = [];
        let currentFilter = 'all';

        function formatDate(dateStr, endDateStr = null) {
            const date = new Date(dateStr);
            const options = { year: 'numeric', month: 'short' };
            
            if (endDateStr) {
                const endDate = new Date(endDateStr);
                const now = new Date();
                
                // If end date is in the future or very recent, show as "ongoing"
                if (endDate > now || (now - endDate) < 30 * 24 * 60 * 60 * 1000) {
                    return `${date.toLocaleDateString('en-US', options)} - Present`;
                }
                
                return `${date.toLocaleDateString('en-US', options)} - ${endDate.toLocaleDateString('en-US', options)}`;
            }
            
            return date.toLocaleDateString('en-US', options);
        }

        function getProjectStatus(project) {
            if (!project.end_date) return 'ongoing';
            
            const endDate = new Date(project.end_date);
            const now = new Date();
            
            if (endDate > now) return 'ongoing';
            if ((now - endDate) < 30 * 24 * 60 * 60 * 1000) return 'completed';
            
            return 'completed';
        }

        function createProjectCard(project) {
            const projectCard = document.createElement('div');
            projectCard.className = 'project-card';
            projectCard.setAttribute('data-tech', project.tech_stack.join(',').toLowerCase());
            
            const status = getProjectStatus(project);
            const statusClass = `status-${status}`;
            const statusText = status.charAt(0).toUpperCase() + status.slice(1);
            
            const techTags = project.tech_stack.map(tech => 
                `<span class="tech-tag">${tech}</span>`
            ).join('');

            const dateDisplay = formatDate(project.date, project.end_date);

            projectCard.innerHTML = `
                <div class="project-header">
                    <div>
                        <div class="project-title">${project.title}</div>
                        <div class="project-date">${dateDisplay}</div>
                    </div>
                    <div class="project-status ${statusClass}">${statusText}</div>
                </div>
                <div class="project-tech">${techTags}</div>
                <div class="project-description">${project.description || 'Click to learn more about this project'}</div>
                <div class="project-actions">
                    <a href="project-detail.html?title=${project.title}&file=${project.file}" class="btn-small">
                        View Details
                    </a>
                </div>
            `;

            // // Add click handler for the entire card
            // projectCard.onclick = () => {
            //     window.location.href = `project-detail.html?project=${encodeURIComponent(project.file.replace('.md', ''))}`;
            // };

            return projectCard;
        }

        function createFilters(projects) {
            const filtersContainer = document.getElementById('filters-container');
            const techStacks = new Set();
            
            // Collect all unique technologies
            projects.forEach(project => {
                project.tech_stack.forEach(tech => techStacks.add(tech));
            });

            // Create filter buttons
            filtersContainer.innerHTML = `
                <div class="filter-btn active" data-filter="all">All Projects</div>
                ${Array.from(techStacks).map(tech => 
                    `<div class="filter-btn" data-filter="${tech.toLowerCase()}">${tech}</div>`
                ).join('')}
            `;

            // Add event listeners
            filtersContainer.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const filter = btn.getAttribute('data-filter');
                    setFilter(filter);
                    
                    // Update active button
                    filtersContainer.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                });
            });
        }

        function setFilter(filter) {
            currentFilter = filter;
            const projectCards = document.querySelectorAll('.project-card');
            
            projectCards.forEach(card => {
                const cardTech = card.getAttribute('data-tech').toLowerCase();
                const shouldShow = filter === 'all' || cardTech.includes(filter);
                
                if (shouldShow) {
                    card.style.display = 'block';
                    card.style.animation = 'project-fade-in 0.5s ease-in-out forwards';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        function renderProjects(projects) {
            const projectsGrid = document.getElementById('projects-grid');
            
            if (!projects || projects.length === 0) {
                projectsGrid.innerHTML = '<div class="no-projects">No projects found</div>';
                return;
            }

            projectsGrid.innerHTML = '';
            
            // Sort projects by date (newest first)
            const sortedProjects = projects.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            sortedProjects.forEach(project => {
                const projectCard = createProjectCard(project);
                projectsGrid.appendChild(projectCard);
            });

            // Create filters based on projects
            createFilters(projects);
        }

        async function loadProjects() {
            try {
                const response = await fetch('data/projects.json');
                
                if (!response.ok) {
                    throw new Error(`Failed to load projects: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data || !data.projects || !Array.isArray(data.projects)) {
                    throw new Error('Invalid projects data structure');
                }
                
                allProjects = data.projects;
                renderProjects(allProjects);
                
            } catch (error) {
                console.error('Error loading projects:', error);
                document.getElementById('projects-grid').innerHTML = `
                    <div class="error-message">
                        Unable to load projects. Please ensure data/projects.json exists with proper structure.
                    </div>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadProjects();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Siddhant Navele - Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
        }

        .name {
            font-size: 3.5rem;
            font-weight: bold;
            color: #00ffcc;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .subtitle {
            color: #888;
            font-size: 1.2rem;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #888;
            width: fit-content;
            margin: 0 auto;
            min-height: 1.5em;
        }

        /* Continuous blinking cursor */
        @keyframes blink {
            0%, 50% { border-right-color: #888; }
            51%, 100% { border-right-color: transparent; }
        }

        .subtitle {
            animation: blink 0.7s step-end infinite;
        }

        .about-section {
            max-width: 800px;
            text-align: center;
            margin: 40px 0;
        }

        .projects-section {
            max-width: 1200px;
            margin: 60px 0;
            text-align: center;
            width: 100%;
        }

        .projects-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 40px;
            color: white;
        }

        .projects-container {
            position: relative;
            overflow: hidden;
            padding: 20px 0;
        }

        .projects-scroll {
            display: flex;
            gap: 30px;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 20px;
            scrollbar-width: thin;
            scrollbar-color: #00ff88 #2a2a2a;
        }

        .projects-scroll::-webkit-scrollbar {
            height: 8px;
        }

        .projects-scroll::-webkit-scrollbar-track {
            background: #2a2a2a;
            border-radius: 4px;
        }

        .projects-scroll::-webkit-scrollbar-thumb {
            background: #00ff88;
            border-radius: 4px;
        }

        .project-card {
            min-width: 300px;
            max-width: 350px;
            background-color: #2a2a2a;
            border-radius: 12px;
            padding: 25px;
            border: 1px solid #404040;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: project-fade-in 0.8s ease-in-out forwards;
        }

        .project-card:nth-child(1) { animation-delay: 0.1s; }
        .project-card:nth-child(2) { animation-delay: 0.2s; }
        .project-card:nth-child(3) { animation-delay: 0.3s; }
        .project-card:nth-child(4) { animation-delay: 0.4s; }
        .project-card:nth-child(5) { animation-delay: 0.5s; }

        @keyframes project-fade-in {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
        }

        .project-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #00ffcc;
            margin-bottom: 15px;
        }

        .project-date {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 15px;
        }

        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tech-tag {
            background-color: #00aa44;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .project-description {
            color: #ccc;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .project-actions {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }

        .btn-small {
            padding: 8px 16px;
            background-color: #00aa44;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
            flex: 1;
            text-align: center;
        }

        .btn-small:hover {
            background-color: #00cc55;
        }

        .btn-secondary {
            background-color: #404040;
        }

        .btn-secondary:hover {
            background-color: #555;
        }

        .view-all-projects {
            margin-top: 30px;
        }

        .skills-section {
            max-width: 1000px;
            /* margin: 60px 0; */
            text-align: center;
        }

        .timeline-section {
            max-width: 1200px;
            /* margin: 80px 0; */
            text-align: center;
            width: 100%;
        }

        .timeline-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 50px;
            color: white;
        }

        .timeline-container {
            position: relative;
            padding: 40px 0;
            overflow-x: auto;
            overflow-y: visible;
        }

        .timeline {
            position: relative;
            display: flex;
            align-items: center;
            min-width: 800px;
            height: 400px;
            margin: 0 auto;
        }

        .timeline-line {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #00ff88 0%, #00aa44 100%);
            border-radius: 2px;
            animation: timeline-draw 3s ease-in-out forwards;
            transform-origin: left;
            transform: scaleX(0);
        }

        @keyframes timeline-draw {
            to {
                transform: scaleX(1);
            }
        }

        .timeline-item {
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: timeline-item-appear 0.8s ease-in-out forwards;
        }

        .timeline-item:nth-child(2) { animation-delay: 0.5s; }
        .timeline-item:nth-child(3) { animation-delay: 0.8s; }
        .timeline-item:nth-child(4) { animation-delay: 1.1s; }
        .timeline-item:nth-child(5) { animation-delay: 1.4s; }
        .timeline-item:nth-child(6) { animation-delay: 1.7s; }
        .timeline-item:nth-child(7) { animation-delay: 2.0s; }
        .timeline-item:nth-child(8) { animation-delay: 2.3s; }
        .timeline-item:nth-child(9) { animation-delay: 2.6s; }

        @keyframes timeline-item-appear {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .timeline-content {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background-color: #2a2a2a;
            padding: 20px 25px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            min-width: 220px;
            max-width: 280px;
            border: 1px solid #404040;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 20;
        }

        .timeline-content.top {
            top: -160px;
            transform: translateX(-50%) translateY(-20px) scale(0.9);
        }

        .timeline-content.bottom {
            top: 80px;
            transform: translateX(-50%) translateY(20px) scale(0.9);
        }

        .timeline-content.active {
            opacity: 1;
            visibility: visible;
        }

        .timeline-content.top.active {
            transform: translateX(-50%) translateY(0) scale(1);
        }

        .timeline-content.bottom.active {
            transform: translateX(-50%) translateY(0) scale(1);
        }

        .timeline-content.top::before {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid #2a2a2a;
        }

        .timeline-content.bottom::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 8px solid #2a2a2a;
        }

        .timeline-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .timeline-icon:hover {
            transform: scale(1.2);
        }

        .timeline-dot {
            width: 50px;
            height: 50px;
            background-color: #2a2a2a;
            border: 3px solid #00ff88;
            border-radius: 50%;
            z-index: 15;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .timeline-dot:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            border-color: #00ff88;
        }

        .timeline-dot.active {
            background-color: #00ff88;
            transform: scale(1.15);
            box-shadow: 0 0 25px rgba(0, 255, 136, 0.5);
        }

        .timeline-dot.active .timeline-icon {
            animation: none;
        }

        .timeline-year-display {
            font-size: 0.9rem;
            font-weight: bold;
            color: #00ff88;
            margin-top: 10px;
            line-height: 1;
        }

        .timeline-dot.active .timeline-year-display {
            color: #1a1a1a;
        }

        .timeline-year {
            font-size: 1.3rem;
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 8px;
        }

        .timeline-description {
            font-size: 1rem;
            color: #ccc;
            line-height: 1.5;
            text-align: center;
        }

        @keyframes timeline-icon-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        .timeline-icon {
            animation: timeline-icon-bounce 3s ease-in-out infinite;
        }

        .category-personal { border-left: 4px solid #ff6b6b; }
        .category-education { border-left: 4px solid #4ecdc4; }
        .category-career { border-left: 4px solid #45b7d1; }

        .skills-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 40px;
            color: white;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            /* margin-top: 30px; */
            justify-items: center;
        }

        .skill-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .circular-progress {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .progress-ring {
            width: 120px;
            height: 120px;
            transform: rotate(-90deg);
        }

        .progress-ring-background {
            fill: none;
            stroke: #333;
            stroke-width: 8;
        }

        .progress-ring-fill {
            fill: none;
            stroke: #00ff88;
            stroke-width: 8;
            stroke-linecap: round;
            stroke-dasharray: 314;
            stroke-dashoffset: 314;
            transition: stroke-dashoffset 2s ease-in-out;
            animation: progress-animation 3s ease-in-out forwards;
        }

        @keyframes progress-animation {
            from {
                stroke-dashoffset: 314;
            }
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            font-weight: bold;
            color: #00ff88;
        }

        .skill-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
        }

        .skill-level {
            font-size: 0.9rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .about-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: white;
        }

        .about-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #ccc;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            background-color: #00aa44;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #00cc55;
        }

        .footer {
            margin-top: auto;
            padding-top: 60px;
            color: #666;
            font-size: 0.9rem;
        }

        .error-message {
            color: #ff6b6b;
            font-style: italic;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .name {
                font-size: 2.5rem;
            }

                font-size: 1rem;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }

            .project-card {
                min-width: 280px;
            }

            .skills-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .skills-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <script>
        let subtitles = [];
        let currentSubtitleIndex = 0;
        let isTyping = false;

        function typeText(element, text, speed = 100) {
            return new Promise((resolve) => {
                element.textContent = '';
                let i = 0;
                
                function typeChar() {
                    if (i < text.length) {
                        element.textContent += text.charAt(i);
                        i++;
                        setTimeout(typeChar, speed);
                    } else {
                        resolve();
                    }
                }
                
                typeChar();
            });
        }

        function eraseText(element, speed = 50) {
            return new Promise((resolve) => {
                const text = element.textContent;
                let i = text.length;
                
                function eraseChar() {
                    if (i > 0) {
                        element.textContent = text.substring(0, i - 1);
                        i--;
                        setTimeout(eraseChar, speed);
                    } else {
                        resolve();
                    }
                }
                
                eraseChar();
            });
        }

        async function animateSubtitle() {
            if (subtitles.length === 0) return;
            
            const subtitleElement = document.getElementById('subtitle');
            const currentText = subtitles[currentSubtitleIndex];
            
            isTyping = true;
            
            // Type the current subtitle
            await typeText(subtitleElement, currentText, 80);
            
            // Pause for 2 seconds
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            // Erase the current subtitle
            await eraseText(subtitleElement, 60);
            
            // Move to next subtitle
            currentSubtitleIndex = (currentSubtitleIndex + 1) % subtitles.length;
            
            isTyping = false;
            
            // Pause for 500ms before next subtitle
            setTimeout(animateSubtitle, 500);
        }

        function loadSubtitles(subtitleData) {
            subtitles = subtitleData.subtitles;
            if (subtitles.length > 0) {
                // Start the subtitle animation
                animateSubtitle();
            }
        }

        function loadAboutContent(aboutData) {
            const aboutContainer = document.getElementById('about-content');
            aboutContainer.innerHTML = '';
            
            aboutData.paragraphs.forEach(paragraph => {
                const p = document.createElement('p');
                p.className = 'about-text';
                p.textContent = paragraph;
                aboutContainer.appendChild(p);
            });
        }

        function formatDate(dateStr, endDateStr = null) {
            const date = new Date(dateStr);
            const options = { year: 'numeric', month: 'short' };
            
            if (endDateStr) {
                const endDate = new Date(endDateStr);
                return `${date.toLocaleDateString('en-US', options)} - ${endDate.toLocaleDateString('en-US', options)}`;
            }
            
            return date.toLocaleDateString('en-US', options);
        }

        function createProjectCard(project) {
            const projectCard = document.createElement('div');
            projectCard.className = 'project-card';
            projectCard.onclick = () => window.location.href = `project-detail.html?project=${encodeURIComponent(project.file.replace('.md', ''))}`;

            const techTags = project.tech_stack.map(tech => 
                `<span class="tech-tag">${tech}</span>`
            ).join('');

            const dateDisplay = formatDate(project.date, project.end_date);

            projectCard.innerHTML = `
                <div class="project-title">${project.title}</div>
                <div class="project-date">${dateDisplay}</div>
                <div class="project-tech">${techTags}</div>
                <div class="project-description">${project.description || 'Click to learn more about this project'}</div>
                <div class="project-actions">
                    <a href="project-detail.html?title=${project.title}&file=${project.file}" class="btn-small">
                        View Details
                    </a>
                </div>
            `;

            return projectCard;
        }

        function loadProjects(projectsData) {
            const projectsContainer = document.getElementById('projects-container');
            projectsContainer.innerHTML = '';
            
            // Check if projectsData and projects array exist
            if (!projectsData || !projectsData.projects || !Array.isArray(projectsData.projects)) {
                projectsContainer.innerHTML = '<div class="error-message">No projects data available</div>';
                return;
            }
            
            // Show only first 5 projects on main page
            const featuredProjects = projectsData.projects.slice(0, 5);
            
            if (featuredProjects.length === 0) {
                projectsContainer.innerHTML = '<div class="error-message">No projects found</div>';
                return;
            }
            
            featuredProjects.forEach(project => {
                const projectCard = createProjectCard(project);
                projectsContainer.appendChild(projectCard);
            });
        }

        function createSkillItem(skill) {
            const skillItem = document.createElement('div');
            skillItem.className = 'skill-item';
            skillItem.setAttribute('data-level', skill.level);

            const strokeOffset = 314 - (314 * skill.percentage / 100);

            skillItem.innerHTML = `
                <div class="circular-progress">
                    <svg class="progress-ring">
                        <circle class="progress-ring-background" cx="60" cy="60" r="50"></circle>
                        <circle class="progress-ring-fill" cx="60" cy="60" r="50" style="stroke-dashoffset: ${strokeOffset};"></circle>
                    </svg>
                    <div class="progress-text">${skill.percentage}%</div>
                </div>
                <div class="skill-name">${skill.name}</div>
                <div class="skill-level">${skill.level}</div>
            `;

            return skillItem;
        }

        function createTimelineItem(item, index) {
            const timelineItem = document.createElement('div');
            timelineItem.className = 'timeline-item';
            
            // Alternate between top and bottom positioning
            const position = index % 2 === 0 ? 'top' : 'bottom';
            
            timelineItem.innerHTML = `
                <div class="timeline-content ${position} category-${item.category}">
                    <div class="timeline-year">${item.year}</div>
                    <div class="timeline-description">${item.description}</div>
                </div>
                <div class="timeline-dot" onclick="toggleTimelineCard(${index})">
                    <div class="timeline-icon">${item.icon}</div>
                    <div class="timeline-year-display">${item.year}</div>
                </div>
            `;
            
            return timelineItem;
        }

        function toggleTimelineCard(index) {
            const allItems = document.querySelectorAll('.timeline-item');
            const allContents = document.querySelectorAll('.timeline-content');
            const allDots = document.querySelectorAll('.timeline-dot');
            
            const clickedContent = allItems[index].querySelector('.timeline-content');
            const clickedDot = allItems[index].querySelector('.timeline-dot');
            
            // Check if clicked item is already active
            const isCurrentlyActive = clickedContent.classList.contains('active');
            
            // Hide all cards and remove active state
            allContents.forEach(content => content.classList.remove('active'));
            allDots.forEach(dot => dot.classList.remove('active'));
            
            // If it wasn't active, show it (toggle behavior)
            if (!isCurrentlyActive) {
                clickedContent.classList.add('active');
                clickedDot.classList.add('active');
            }
        }

        function loadTimeline(timelineData) {
            const timelineContainer = document.getElementById('timeline-container');
            timelineContainer.innerHTML = '<div class="timeline-line"></div>';
            
            timelineData.timeline.forEach((item, index) => {
                const timelineItem = createTimelineItem(item, index);
                timelineContainer.appendChild(timelineItem);
            });
        }

        function loadSkills(skillsData) {
            const skillsContainer = document.getElementById('skills-container');
            skillsContainer.innerHTML = '';
            
            skillsData.skills.forEach(skill => {
                const skillItem = createSkillItem(skill);
                skillsContainer.appendChild(skillItem);
            });
        }

        async function loadData() {
            try {
                // Load subtitles
                const subtitleResponse = await fetch('data/subtitles.json');
                if (!subtitleResponse.ok) {
                    throw new Error(`Failed to load subtitles.json: ${subtitleResponse.status}`);
                }
                const subtitleData = await subtitleResponse.json();
                loadSubtitles(subtitleData);

                const aboutResponse = await fetch('data/about.json');
                if (!aboutResponse.ok) {
                    throw new Error(`Failed to load about.json: ${aboutResponse.status}`);
                }
                const aboutData = await aboutResponse.json();
                
                const skillsResponse = await fetch('data/skills.json');
                if (!skillsResponse.ok) {
                    throw new Error(`Failed to load skills.json: ${skillsResponse.status}`);
                }
                const skillsData = await skillsResponse.json();
                
                const timelineResponse = await fetch('data/timeline.json');
                if (!timelineResponse.ok) {
                    throw new Error(`Failed to load timeline.json: ${timelineResponse.status}`);
                }
                const timelineData = await timelineResponse.json();

                const projectsResponse = await fetch('data/projects.json');
                if (!projectsResponse.ok) {
                    throw new Error(`Failed to load projects.json: ${projectsResponse.status}`);
                }
                const projectsData = await projectsResponse.json();
                
                loadAboutContent(aboutData);
                loadSkills(skillsData);
                loadTimeline(timelineData);
                loadProjects(projectsData);
                
            } catch (error) {
                console.error('Error loading data:', error);
                
                // Fallback subtitle if JSON fails to load
                const subtitleElement = document.getElementById('subtitle');
                subtitleElement.textContent = 'Generative AI Developer | Data Engineer | Cloud';
                
                document.getElementById('about-content').innerHTML = `
                    <div class="error-message">
                        Unable to load content. Please ensure data files exist.
                    </div>
                `;
                
                document.getElementById('skills-container').innerHTML = `
                    <div class="error-message">
                        Unable to load skills. Please ensure data/skills.json exists.
                    </div>
                `;
                
                document.getElementById('timeline-container').innerHTML = `
                    <div class="error-message">
                        Unable to load timeline. Please ensure data/timeline.json exists.
                    </div>
                `;

                document.getElementById('projects-container').innerHTML = `
                    <div class="error-message">
                        Unable to load projects. Please ensure data/projects.json exists.
                    </div>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });
    </script>
</body>
</html>

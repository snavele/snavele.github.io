<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogs | Siddhant Navele</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/blog-list.css">
</head>
<body>
  <div class="header">
    <div class="container">
      <nav class="nav">
        <a href="index.html" class="nav-item">
          <span>‚Üê</span>
          <span>Home</span>
        </a>
      </nav>
    </div>
  </div>

  <div class="container">
    <div class="page-header">
      <h1 class="page-title">Blog Posts</h1>
      <p class="page-subtitle">Insights, tutorials, and thoughts on technology</p>
      <div class="blog-stats">
        <div class="stat-item">
          <div class="stat-number" id="total-posts">0</div>
          <div class="stat-label">Posts</div>
        </div>
        <div class="stat-item">
          <div class="stat-number" id="topics-covered">0</div>
          <div class="stat-label">Topics</div>
        </div>
      </div>
    </div>

    <div class="search-box">
      <input 
        type="text" 
        id="search-input" 
        class="search-input" 
        placeholder="Search blog posts..."
        onkeyup="filterBlogs()"
      >
    </div>

    <div class="blog-list" id="blog-list">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Loading blog posts...</p>
      </div>
    </div>
  </div>

  <script src="script/blog-list.js"></script>
</body>
</html>

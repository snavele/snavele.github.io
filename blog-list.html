<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogs | Siddhant Navele</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
      /* background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);  */
      background-color: #1a1a1a;
      color: #e6edf3; 
      margin: 0; 
      padding: 0;
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    .header {
      /* background: rgba(22, 27, 34, 0.8); */
      background-color: #1a1a1a;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #30363d;
      padding: 1.5rem 0;
      margin-bottom: 3rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .nav-item {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      color: #8b949e;
      font-weight: 500;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      border: 1px solid transparent;
      font-size: 0.95rem;
    }

    .nav-item:hover {
      color: #00ffcc;
      background: rgba(0, 255, 204, 0.1);
      border-color: rgba(0, 255, 204, 0.2);
      transform: translateY(-1px);
    }

    .nav-item.primary {
      background: linear-gradient(135deg, #00aa44 0%, #00cc55 100%);
      color: white;
      font-weight: 600;
    }

    .nav-item.primary:hover {
      background: linear-gradient(135deg, #00cc55 0%, #00ee66 100%);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 170, 68, 0.3);
    }

    .page-header {
      text-align: center;
      margin-bottom: 3rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid #30363d;
    }

    .page-title {
      font-size: 3rem;
      font-weight: 700;
      color: #00ffcc;
      margin-bottom: 0.5rem;
      letter-spacing: -0.025em;
    }

    .page-subtitle {
      color: #8b949e;
      font-size: 1.2rem;
      font-weight: 400;
    }

    .blog-stats {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1.5rem;
      flex-wrap: wrap;
    }

    .stat-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
    }

    .stat-number {
      font-size: 1.5rem;
      font-weight: 700;
      color: #00ffcc;
    }

    .stat-label {
      font-size: 0.85rem;
      color: #8b949e;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .blog-list {
      display: grid;
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    .blog-card {
      background: rgba(22, 27, 34, 0.8);
      border: 1px solid #30363d;
      border-radius: 12px;
      padding: 2rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .blog-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #00ff88 0%, #00aa44 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .blog-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      border-color: #58a6ff;
    }

    .blog-card:hover::before {
      opacity: 1;
    }

    .blog-title-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .blog-title-text {
      font-size: 1.4rem;
      font-weight: 600;
      color: #e6edf3;
      margin-bottom: 0.75rem;
      line-height: 1.3;
      transition: color 0.3s ease;
    }

    .blog-card:hover .blog-title-text {
      color: #00ffcc;
    }

    .blog-excerpt {
      color: #8b949e;
      margin-bottom: 1rem;
      line-height: 1.6;
      font-size: 0.95rem;
    }

    .blog-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .blog-date {
      color: #58a6ff;
      font-size: 0.85rem;
      font-weight: 500;
      background: rgba(88, 166, 255, 0.1);
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      border: 1px solid rgba(88, 166, 255, 0.2);
    }

    .blog-tags {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .blog-tag {
      background: rgba(121, 192, 255, 0.1);
      color: #79c0ff;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 500;
      border: 1px solid rgba(121, 192, 255, 0.2);
    }

    .read-more {
      color: #00ffcc;
      font-weight: 500;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      transition: all 0.3s ease;
    }

    .read-more:hover {
      gap: 0.5rem;
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 300px;
      gap: 1rem;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #30363d;
      border-top: 3px solid #00ffcc;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-state {
      text-align: center;
      padding: 3rem;
      color: #f85149;
      background: rgba(248, 81, 73, 0.1);
      border-radius: 12px;
      border: 1px solid rgba(248, 81, 73, 0.3);
    }

    .error-state h2 {
      color: #f85149;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: #8b949e;
    }

    .empty-state h2 {
      color: #58a6ff;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    .search-box {
      width: 100%;
      max-width: 400px;
      margin: 0 auto 2rem auto;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 0.75rem 1rem;
      background: rgba(22, 27, 34, 0.8);
      border: 1px solid #30363d;
      border-radius: 8px;
      color: #e6edf3;
      font-family: inherit;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: #00ffcc;
      box-shadow: 0 0 0 3px rgba(0, 255, 204, 0.1);
    }

    .search-input::placeholder {
      color: #6e7681;
    }

    @media (max-width: 768px) {
      .container {
        padding: 0 1rem;
      }

      .nav {
        flex-direction: column;
        gap: 1rem;
        align-items: stretch;
      }

      .nav-item {
        justify-content: center;
      }

      .page-title {
        font-size: 2.25rem;
      }

      .blog-stats {
        gap: 1rem;
      }

      .blog-meta {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.75rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }

      .page-title {
        font-size: 2rem;
      }

      .blog-card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="container">
      <nav class="nav">
        <a href="index.html" class="nav-item">
          <span>←</span>
          <span>Home</span>
        </a>
      </nav>
    </div>
  </div>

  <div class="container">
    <div class="page-header">
      <h1 class="page-title">Blog Posts</h1>
      <p class="page-subtitle">Insights, tutorials, and thoughts on technology</p>
      <div class="blog-stats">
        <div class="stat-item">
          <div class="stat-number" id="total-posts">0</div>
          <div class="stat-label">Posts</div>
        </div>
        <div class="stat-item">
          <div class="stat-number" id="topics-covered">0</div>
          <div class="stat-label">Topics</div>
        </div>
      </div>
    </div>

    <div class="search-box">
      <input 
        type="text" 
        id="search-input" 
        class="search-input" 
        placeholder="Search blog posts..."
        onkeyup="filterBlogs()"
      >
    </div>

    <div class="blog-list" id="blog-list">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Loading blog posts...</p>
      </div>
    </div>
  </div>

  <script>
    let allBlogs = [];
    let filteredBlogs = [];

    function createBlogCard(blog) {
      const blogCard = document.createElement('div');
      blogCard.className = 'blog-card';
      blogCard.setAttribute('data-title', blog.title.toLowerCase());
      
      blogCard.innerHTML = `
        <a href="blog.html?file=${blog.file}" class="blog-title-link">
          <h2 class="blog-title-text">${blog.title}</h2>
        </a>
        <p class="blog-excerpt">Click to read the full blog post...</p>
        <div class="blog-meta">
          <div class="blog-date">${formatDate(blog.date)}</div>
          <a href="blog.html?file=${blog.file}" class="read-more">
            Read More <span>→</span>
          </a>
        </div>
      `;
      
      return blogCard;
    }

    function formatDate(dateString) {
      try {
        const date = new Date(dateString);
        return date.toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'short',
          day: 'numeric'
        });
      } catch {
        return dateString; // Return original if parsing fails
      }
    }

    function renderBlogs(blogs) {
      const blogListContainer = document.getElementById('blog-list');
      blogListContainer.innerHTML = '';

      if (blogs.length === 0) {
        const searchTerm = document.getElementById('search-input').value;
        if (searchTerm) {
          blogListContainer.innerHTML = `
            <div class="empty-state">
              <h2>No Results Found</h2>
              <p>No blog posts match your search for "${searchTerm}"</p>
              <p>Try different keywords or browse all posts below.</p>
            </div>
          `;
        } else {
          blogListContainer.innerHTML = `
            <div class="empty-state">
              <h2>No Blog Posts Yet</h2>
              <p>Stay tuned for upcoming content!</p>
            </div>
          `;
        }
        return;
      }

      blogs.forEach(blog => {
        const blogCard = createBlogCard(blog);
        blogListContainer.appendChild(blogCard);
      });
    }

    function updateStats(blogs) {
      document.getElementById('total-posts').textContent = blogs.length;
      document.getElementById('topics-covered').textContent = blogs.length > 0 ? '∞' : '0';
    }

    function filterBlogs() {
      const searchTerm = document.getElementById('search-input').value.toLowerCase();
      
      if (!searchTerm) {
        filteredBlogs = [...allBlogs];
      } else {
        filteredBlogs = allBlogs.filter(blog => {
          const titleMatch = blog.title.toLowerCase().includes(searchTerm);
          return titleMatch;
        });
      }
      
      renderBlogs(filteredBlogs);
    }

    async function loadBlogs() {
      try {
        const response = await fetch("blogs.json");
        if (!response.ok) {
          throw new Error(`Failed to load blogs.json (${response.status})`);
        }
        
        const blogs = await response.json();
        
        // Sort blogs by date (newest first)
        allBlogs = blogs.sort((a, b) => new Date(b.date) - new Date(a.date));
        filteredBlogs = [...allBlogs];
        
        updateStats(allBlogs);
        renderBlogs(filteredBlogs);
        
      } catch (error) {
        console.error('Error loading blogs:', error);
        document.getElementById('blog-list').innerHTML = `
          <div class="error-state">
            <h2>Unable to Load Blogs</h2>
            <p>There was an error loading the blog posts.</p>
            <p><strong>Error:</strong> ${error.message}</p>
            <p>Please ensure the blogs.json file exists and is properly formatted.</p>
          </div>
        `;
      }
    }

    // Add smooth scrolling and search functionality
    document.addEventListener('DOMContentLoaded', function() {
      loadBlogs();
      
      // Focus search on '/' key press
      document.addEventListener('keydown', function(e) {
        if (e.key === '/' && !e.ctrlKey && !e.metaKey) {
          e.preventDefault();
          document.getElementById('search-input').focus();
        }
      });
    });
  </script>
</body>
</html>
